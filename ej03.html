<!DOCTYPE html>

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script/ej03.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style/ej03.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<div id="header">
<h1>Memory Game</h1>
<p><strong>Instructions:  </strong>  Click tiles to flip them over and reveal an image.
  Click two of tiles with the same image to eliminate the pair. Try to elimate
  all pairs before the timer runs out!</p>
</div>
<div id="picbox">
  <span id="boxbuttons">
    <span class="button">
      <span id="counter">0</span>
      Clicks
    </span>
    <span class="button">
      <a onclick="ResetGame();">Reset</a>
    </span>
  </span>
  <div id="boxcard"></div>
  <span id="success"></span>
</div>
<div id="footer">
  <p>Written by Nina Sonneborn and Holley McShan. View source code on <a href="https://github.com/nsonneborn/memory-game">Github</a>.</p>
</html>
